<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-black p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">To-Do List</h1>
        <div class="flex mb-4">
            <input type="text" id="taskInput" placeholder="Add a new task..." 
                   class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-green-300">
            <button id="addTask" 
                    class="bg-green-500 text-white px-4 rounded-r-md hover:bg-blue-300 transition duration-300 ease-in-out">
                Add
            </button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
